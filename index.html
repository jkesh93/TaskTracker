<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Item Tracker</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.4.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body { padding-top: 20px; }
        .container { max-width: 800px; }
        #reportResults { margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">Work Item Tracker</h1>
		<input type="file" id="csvFileInput" accept=".csv" class="d-none">
		<input type="file" id="csvFileInput" accept=".csv" hidden>
		<label for="csvFileInput" class="btn btn-primary">
			<i class="bi bi-file-earmark-arrow-up"></i> Import from CSV
		</label>
		

        <section id="add-work-item" class="mb-5">
            <h2>Add Work Item</h2>
            <form id="workItemForm" class="mb-3">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" id="title" class="form-control" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea id="description" class="form-control" placeholder="Description" required></textarea>
                </div>
                <div class="form-group">
                    <label for="priority">Priority</label>
                    <select id="priority" class="form-control" required>
                        <option value="">Select Priority</option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="deadline">Deadline</label>
                    <input type="date" id="deadline" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="status">Status</label>
                    <select id="status" class="form-control" required>
                        <option value="">Select Status</option>
                        <option value="Not Started">Not Started</option>
                        <option value="In Progress">In Progress</option>
                        <option value="Completed">Completed</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add Item</button>
            </form>
        </section>
        <section id="work-item-list" class="mb-5">
				<h2>Work Items</h2>
				<input type="text" id="searchText" class="form-control mb-3" placeholder="Search...">
				<table class="table">
					<thead>
						<tr>
							<th>Title</th>
							<th>Description</th>
							<th>Priority</th>
							<th>Deadline</th>
							<th>Status</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody id="itemList">
						<!-- Work items will be added here dynamically -->
					</tbody>
				</table>
		</section>

        </section>
        <section id="reports">
            <h2>Reports</h2>
            <button class="btn btn-info" onclick="generateReports()">
				<i class="bi bi-bar-chart-line"></i> Generate Reports
			</button>
			<button class="btn btn-success" onclick="exportTasksToCSV()">
				<i class="bi bi-file-earmark-arrow-down"></i> Export to CSV
			</button>
            <div id="reportResults" class="mt-3"></div>
        </section>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Your custom JavaScript file -->
    <script src="app.js"></script>
</body>
</html>
